<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="s.css">

<body>
  <div class='body'>
    <main class='header'>
      <div class='table-row'>

      </div>
    </main>
    <main class='table'>
      <div class='table-row-1'>
        <h4> 1 </h4>
        <h4> twitter.com </h4>
        <h4> Kazuma</h4>
        <h4> teezhan@gmail.com </h4>
        <h4 class='eqv'> *********** </h4>
        <span onclick="myFunction()"> <img alt='/' src='option.svg' id='option'> </span>
      </div>
    </main>
    <details id="mod" style="display:block;">
      <summary>
        <div class="button">
          SetUp Device
        </div>
        <div class="details-modal-overlay"></div>
      </summary>
      <div class="details-modal" id='modal0'>
        <div class="details-modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z"
              fill="black" />
          </svg>
        </div>
        <div class="details-modal-title">
          <div class="Form-field">
            <div id="land" class='page' style='display: block'>
              <div class="Form-header">
                <h1>PassCipher</h1>
              </div>
              <hr />
              <div class="Form-body" id="conntab" style="display:block;">
                <div class="col-start">
                  <h4> Connect to your device</h4>

                  <div class="Form-group">
                    <label for="name">Ip Address </label><br />
                    <input type="text" name="ip" id="ip" class="Form-control" />
                  </div>
                  <div class="Form-group">
                    <label for="email">Device Pin</label><br />
                    <input type="password" name="pin" id="pin" class="Form-control" value="ddro89" placeholder="Enter Pin" />
                  </div>
                  <div class="button" onclick="connectWS()">
                    Connect
                  </div>
                </div>
              </div>
              <div class="Form-body" id="passtab" style="display:none;">
                <h4> Login</h4>
                <div class="col-start">
                  <div class="Form-group">
                    <label for="email">User Pin</label><br />
                    <input type="password" name="pin" id="pass" class="Form-control" placeholder="Enter Pin" />
                  </div>
                  <div class="button" onclick="login()">
                    Login
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </details>
  </div>
  <script src="index.js"></script>

</html>
