<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PassCipher</title>
  </head>
  <body>
    <form class="form-field">
      <div class="form-header">
        <h1>PassCipher</h1>
        <h4> Connect to your device</h4>
      </div>
      <hr />
      <div class="form-body">
        <div class="col-start">
          <div class="form-group">
            <label for="ip">Ip Address </label><br />
            <input type="text" name="ip" id="ip" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Pin</label><br />
            <input
              type="password"
              name="name"
              id="pin"
              class="form-control"
              placeholder="Enter Pin"
              value="ddro89"
            />
          </div>
          <button type="button" class = 'submit-btn' onclick="connectWS()">Next!</button>
    </form>
  <script src="index.js"></script>
  </body>
</html>
