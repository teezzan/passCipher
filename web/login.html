<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PassCipher</title>
  </head>
  <body>
    <form class="form-field">
      <div class="form-header">
        <h1>PassCipher</h1>
        <h4> Log in to account </h4>
      </div>
      <hr />
      <div class="form-body">
        <div class="col-start">
          <div class="form-group">
            <label for="email">Pin</label><br />
            <input
              type="password"
              name="name"
              id="email"
              class="form-control"
              placeholder="Enter Pin"
            />
        </div>
      <a href = 'home.html' class="submit-btn">
        Log In
      </a>
    </form>
  </body>
</html>
